<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt {{ pet.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .btn-success, .btn-secondary {
            width: 100px;
            padding: 10px;
            font-size: 16px;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            margin-right: 10px;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirm Adoption</h2>
        <p>Are you sure you want to adopt {{ pet.name }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Confirm</button>
            <a href="{% url 'pet_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
