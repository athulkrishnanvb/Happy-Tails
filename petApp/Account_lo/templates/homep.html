<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Pet Adoption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif; 
            background-color: #f0f0f0; 
        }

        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            /* background: linear-gradient(to bottom, #6a11cb, #2575fc); 
            color: white; */
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://images.pexels.com/photos/17249151/pexels-photo-17249151/free-photo-of-dog-lying-down-with-puppies.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"); 
            background-size: cover;
            background-position: center;
            filter: blur(0px);
            z-index: -1;
        }

        .hero-content {
            z-index: 1; 
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 20px; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
        }

        .btn-adopt {
            font-size: 1.5rem;
            padding: 12px 24px;
            margin-right: 10px; 
            background-color: #1d1179;
            border: none;
            color: white;
            border-radius: 25px; 
            transition: background-color 0.3s ease;
        }

        .btn-adopt:hover {
            background-color: #ff9966; 
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8); 
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .nav-link {
            color: white;
            font-size: 1.5rem; 
            margin-right: 15px;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: #ff9966; 
        }

        /* Styled frame buttons */
        .btn-frame {
            border: 2px solid white;
            border-radius: 10px;
            padding: 10px 20px;
            margin-left: 10px;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn-frame:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .btn-login {
            border-color: #e0ebe1;
        }

        .btn-signup {
            border-color: #e0ebe1;
        }

        .btn-profile {
            border-color: #e0ebe1;
        }

        .btn-logout {
            border-color: #e0ebe1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Happy Tails</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link btn-frame btn-logout" href="{% url 'logout_view' %}">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn-frame btn-profile" href="{% url 'profile_view' %}">Profile</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link btn-frame btn-login" href="{% url 'login_view' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn-frame btn-signup" href="{% url 'signup' %}">Sign Up</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="hero-section">
        <div class="hero-bg"></div>
        <div class="hero-content">
            <h1>Find Your Best Friend</h1>
            <a href="{% url 'pet_list' %}" class="btn btn-adopt">ADOPT PETS</a>
            {% if user.is_superuser or user.is_staff %}
                <a href="{% url 'petadd' %}" class="btn btn-adopt">ADD PET</a>
                <a href="{% url 'shelter_add' %}" class="btn btn-adopt">ADD SHELTER</a>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
