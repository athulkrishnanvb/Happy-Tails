<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0; /* Light background color */
            font-family: 'Poppins', sans-serif; /* Updated font family */
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 30px;
        }

        .card-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .card-text {
            font-size: 1.2rem;
            color: #666;
        }

        .btn-back {
            margin-top: 20px;
            background-color: #2575fc; /* Button background color */
            color: white;
            border: none;
            border-radius: 25px; /* Rounded button */
            padding: 12px 24px;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #0d47a1; /* Darker background on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">{{ user.username }}</h1>
                <p class="card-text">Email: {{ user.email }}</p>
                <p class="card-text">Role:
                    {% if user.is_superuser %}
                        Superuser
                    {% elif user.is_staff %}
                        Staff
                    {% else %}
                        User
                    {% endif %}
                </p>
                <!-- You can add more details here based on your user profile model -->
                <a href="{% url 'homepage' %}" class="btn btn-back">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
