<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            width: 300px; /* Reduced width */
            animation: fadeIn 1s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .form-container::before {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            bottom: -20px;
            left: -20px;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(-5deg);
            z-index: -1;
            border-radius: 15px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .form-container h3 {
            text-align: center;
            color: white;
            margin-bottom: 10px; /* Reduced margin */
            font-size: 18px; /* Reduced font size */
        }
        .form-label {
            color: white;
            font-size: 13px; /* Reduced font size */
            margin-bottom: 3px; /* Reduced margin */
            width: 30%; /* Adjust label width as needed */
            display: inline-block;
            vertical-align: top;
        }
        .form-control, .form-select, .form-check-label {
            font-size: 13px; /* Reduced font size */
            padding: 6px; /* Reduced padding */
            border-radius: 5px;
            width: 70%; /* Adjust input width as needed */
            display: inline-block;
            vertical-align: top;
        }
        .btn-primary {
            background-color: #ff5e62;
            border: none;
            width: 100%;
            padding: 8px;
            font-size: 16px; /* Slightly reduced font size */
            transition: background-color 0.2s ease-in-out;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background-color: #ff9966;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h3>PET DETAILS</h3>
            <div class="mb-2"> <!-- Reduced margin between form groups -->
                <label class="form-label">Photo</label>
                <input type="file" class="form-control form-control-sm" name="photo" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Name</label>
                <input type="text" class="form-control form-control-sm" name="name" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Breed</label>
                <input type="text" class="form-control form-control-sm" name="breed" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Age</label>
                <input type="number" class="form-control form-control-sm" name="age" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Gender</label>
                <select class="form-select form-select-sm" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-2">
                <label class="form-label">Health Status</label>
                <textarea class="form-control form-control-sm" name="health_status" required></textarea>
            </div>
            <div class="mb-2">
                <label class="form-label">Description</label>
                <textarea class="form-control form-control-sm" name="description" required></textarea>
            </div>
            <div class="mb-2">
                <label class="form-label">Available</label>
                <input type="checkbox" class="form-check-label" name="available">
            </div>
            <div class="mb-2">
                <label class="form-label">Shelter</label>
                <select class="form-select form-select-sm" name="shelter" required>
                    {% for shelter in shelters %}
                        <option value="{{ shelter.id }}">{{ shelter.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" class="btn btn-primary" value="SUBMIT">
        </form>
    </div>
</body>
</html>
